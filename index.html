<!DOCTYPE html>
<html lang="es">
    <head>
        <title>VideON Electrodomésticos</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
          type="image/png"
          sizes="16x16"
          href="images/logo.png"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>VideON</h1>
        </header>
        <section>
            <div id="articulo"></div>
            <div id="infoCuotas"></div>
            <form id="formulario">
                <input id="codigo" type="number" placeholder="Ingrese el número del producto">
                <input id="cuotas" type="number" placeholder="Ingrese la cantidad de cuotas">
                <input type="submit" value="Calcular valor de la cuota" class="btn-primary ing">
            </form>
        </section>
        <article>
            <div id="precioCuota"></div>
            <div id="contComprar" class="ocultar">
                <button id="sweetAlert" class="btn-primary ing">Comprar</button>
            </div>
        </article>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/index.js"></script>
        <script src="js/dom.js"></script>
        <script src="js/sweetAlert.js"></script>
    </body>
</html>
